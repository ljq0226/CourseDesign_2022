<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task3篱笆问题</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="underline text-lg mx-10 pt-10 ">
    <p>· 输入完y坐标后摁Enter键 进行下一个坐标的输入</p>
    <p>· 坐标的取值范围为(0,500)</p>
    <p>· 默认示例坐标[[50, 30], [200, 100], [300, 200], [300, 250], [300, 300], [400, 400]]</p>
  </div>
  <div class="flex ">
    <canvas id="canvas" class="m-20 p-10 border border-purple-500" width="500" height="500"></canvas>
    <div class="mt-20">
      <div class="inputGroups">
        <input type="text" placeholder="x坐标" class="input input-bordered input-primary w-full max-w-xs" />
        <input type="text" placeholder="y坐标" class="textY input input-bordered input-primary w-full max-w-xs" />
      </div>
      <button class="clearBtn btn btn-primary ">清除幕布</button>
      <button class="btn btn-primary getShapeBtn">生成</button>
      <div class="points">
        <span class="indicator-item badge badge-primary">points</span>
        <div class="pointsDiv grid w-1/2 h-52 bg-base-300 place-items-center"></div>
      </div>

    </div>
  </div>



</body>
<script src="./hull.js"></script>

</html>
